<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Google Form</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQ4Hcv50emaXa2ua2EbDdNgMUOSvXXf_BbK8lJ02eA6iMhEw/viewform?embedded=true" id="embeddedForm"></iframe>

<script>
    // Function to prevent navigation away from the page
    function preventNavigation() {
        window.addEventListener("beforeunload", function (e) {
            var confirmationMessage = "Are you sure you want to leave?";

            (e || window.event).returnValue = confirmationMessage; //Gecko + IE
            return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
        });
    }

    // Function to allow navigation away from the page
    function allowNavigation() {
        window.removeEventListener("beforeunload", function (e) {
            var confirmationMessage = "Are you sure you want to leave?";

            (e || window.event).returnValue = confirmationMessage; //Gecko + IE
            return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
        });
    }

    // Lock user into tab for 1 minute
    setTimeout(function() {
        allowNavigation();
    }, 60000);

    // Call preventNavigation function
    preventNavigation();
</script>

</body>
</html>
