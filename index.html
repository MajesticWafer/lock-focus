<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locked Google Form</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        border: none;
    }
</style>
</head>
<body>

<iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSdQ4Hcv50emaXa2ua2EbDdNgMUOSvXXf_BbK8lJ02eA6iMhEw/viewform?embedded=true" width="640" height="530" marginheight="0" marginwidth="0" frameborder="0" scrolling="no">Loading...</iframe>

<script>
// Refresh iframe and show alert if unfocused
function handleVisibilityChange() {
    if (document.hidden) {
        // Tab unfocused, refresh iframe and show alert
        document.getElementById('googleForm').src += '';
        alert("This tab was unfocused. Please do not leave this page for any reason!");
    }
}

// Event listener for tab visibility change
document.addEventListener("visibilitychange", handleVisibilityChange, false);
</script>

</body>
</html>
